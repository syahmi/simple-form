<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-nav-bar>
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view animation="slide-left-right">
      <!-- Center content -->
    </ion-nav-view>

    <ion-header-bar class="bar-stable">
      <h1 class="title">Simple Form</h1>
    </ion-header-bar>

    <script id="step-1.html" type="text/ng-template">
      <ion-view>
        <ion-content scroll="false" class="background">
          <div class="button-bar">
            <a class="button active">Step 1</a>
            <span class="btn-next"></span>
            <a class="button">Step 2</a>
            <span class="btn-next"></span>
            <a class="button">Step 3</a>
          </div>
          <div class="padding">
            <h5>Upload Photo</h5>
            <div class="card">
              <div class="item item-text-wrap content-center">
                <img src="img/img_add_photo.png">
                <p>Add Photo</p>
              </div>
            </div>
            <p>Please upload any photo here.</p>
          </div>
          <button ui-sref="step-1-fail" class="button button-block button-stable bottom">
            NEXT
          </button>
        </ion-content>
      </ion-view>
    </script>

    <script id="step-1-fail.html" type="text/ng-template">
      <ion-view>
        <ion-content scroll="false" class="background">
          <div class="button-bar">
            <a class="button active">Step 1</a>
            <span class="btn-next"></span>
            <a class="button">Step 2</a>
            <span class="btn-next"></span>
            <a class="button">Step 3</a>
          </div>
          <div class="padding">
            <h5>Upload Photo</h5>
            <p class="fail">You need to upload a photo</p>
            <div class="card">
              <div class="item item-text-wrap content-center">
                <img src="img/img_add_photo.png">
                <p>Add Photo</p>
              </div>
            </div>
            <p>Please upload any photo here.</p>
          </div>
          <button ui-sref="step-1-complete" class="button button-block button-stable bottom">
            NEXT
          </button>
        </ion-content>
      </ion-view>
    </script>

    <script id="step-1-complete.html" type="text/ng-template">
      <ion-view>
        <ion-content scroll="false" class="background">
          <div class="button-bar">
            <a class="button active">Step 1</a>
            <span class="btn-next"></span>
            <a class="button">Step 2</a>
            <span class="btn-next"></span>
            <a class="button">Step 3</a>
          </div>
          <div class="padding">
            <h5>Upload Photo</h5>
            <div class="card">
              <div class="item item-text-wrap content-center">
                <img src="img/img_add_photo_success.png">
              </div>
            </div>
            <p>Please upload any photo here.</p>
          </div>
          <button ui-sref="step-2-empty" class="button button-block button-balanced bottom">
            NEXT
          </button>
        </ion-content>
      </ion-view>
    </script>

    <script id="step-2-empty.html" type="text/ng-template">
      <ion-view>
        <ion-content scroll="false" class="background">
          <div class="button-bar">
            <a class="button done">Step 1</a>
            <span class="btn-next"></span>
            <a class="button active">Step 2</a>
            <span class="btn-next"></span>
            <a class="button">Step 3</a>
          </div>
          <div class="padding">
            <h5>Your Contact Information</h5>
            <p>Fill in the following details</p>
            <div class="list list-inset">
              <label class="item item-input">
                <input type="text" placeholder="Your First Name">
              </label>
            </div>
            <div class="list list-inset">
              <label class="item item-input">
                <input type="text" placeholder="Your Last Name">
              </label>
            </div>
            <div class="list list-inset">
              <label class="item item-input">
                <input type="text" placeholder="Contact Number">
              </label>
            </div>
            <div class="list list-inset">
              <label class="item item-input">
                <input type="text" placeholder="Address">
              </label>
            </div>
          </div>
          <button ui-sref="step-2-fail" class="button button-block button-stable bottom">
            NEXT
          </button>
        </ion-content>
      </ion-view>
    </script>

    <script id="step-2-fail.html" type="text/ng-template">
      <ion-view>
        <ion-content scroll="false" class="background">
          <div class="button-bar">
            <a class="button done">Step 1</a>
            <span class="btn-next"></span>
            <a class="button active">Step 2</a>
            <span class="btn-next"></span>
            <a class="button">Step 3</a>
          </div>
          <div class="padding">
            <h5>Your Contact Information</h5>
            <p>Fill in the following details</p>
            <div class="list list-inset">
              <label class="item item-input">
                <input type="text" placeholder="Your First Name">
              </label>
            </div>
            <p class="fail">This field cannot be empty</p>
            <div class="list list-inset">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Your Last Name</span>
                <p class="form">Walker</p>
              </label>
            </div>
            <div class="list list-inset">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Contact Number</span>
                <p class="form">+65 833123456</p>
              </label>
            </div>
            <div class="list list-inset">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Address</span>
                <p class="form">Raffles Place
                <br>#02-123
                <br>Singapore 142303</p>
              </label>
            </div>
          </div>
          <button ui-sref="step-2-complete" class="button button-block button-stable bottom">
            NEXT
          </button>
        </ion-content>
      </ion-view>
    </script>

    <script id="step-2-complete.html" type="text/ng-template">
      <ion-view>
        <ion-content scroll="false" class="background">
          <div class="button-bar">
            <a class="button done">Step 1</a>
            <span class="btn-next"></span>
            <a class="button active">Step 2</a>
            <span class="btn-next"></span>
            <a class="button">Step 3</a>
          </div>
          <div class="padding">
            <h5>Your Contact Information</h5>
            <p>Fill in the following details</p>
            <div class="list list-inset">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Your First Name</span>
                <p class="form">Paul</p>
              </label>
            </div>
            <div class="list list-inset">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Your Last Name</span>
                <p class="form">Walker</p>
              </label>
            </div>
            <div class="list list-inset">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Contact Number</span>
                <p class="form">+65 833123456</p>
              </label>
            </div>
            <div class="list list-inset">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Address</span>
                <p class="form">Raffles Place
                <br>#02-123
                <br>Singapore 142303</p>
              </label>
            </div>
          </div>
          <button ui-sref="" class="button button-block button-balanced bottom">
            NEXT
          </button>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
