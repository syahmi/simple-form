<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Simple Form</h1>
      </ion-header-bar>
      <ion-content scroll="false" class="background">
        <div class="button-bar">
          <a class="button active">Step 1</a>
          <span class="btn-next"></span>
          <a class="button">Step 2</a>
          <span class="btn-next"></span>
          <a class="button">Step 3</a>
        </div>
        <div class="padding">
          <h5>Upload Photo</h5>
          <div class="card">
            <div class="item item-text-wrap content-center">
              <img src="img/img_add_photo.png">
              <p>Add Photo</p>
            </div>
          </div>
          <p>Please upload any photo here.</p>
        </div>
        <button class="button button-block button-stable bottom">
          NEXT
        </button>
      </ion-content>
    </ion-pane>
  </body>
</html>
